spring:
  application.name: FakeForge
  datasource:
    url: ${SPRING_DATASOURCE_URL}?serverTimezone=Europe/Warsaw&useSSL=False&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  jpa:
    database: mysql
    show-sql: true
    hibernate.ddl-auto: none
    open-in-view: true
    properties.hibernate.dialect: org.hibernate.dialect.MySQLDialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
  data:
    jdbc:
      repositories:
        enabled: false
  mail:
    host: smtp.gmail.com
    port: 587
    properties.mail.smtp:
      connecttimeout: 5000
      timeout: 3000
      writetimeout: 5000
      starttls.enable: true
      auth: true
      ssl.trust: smtp.gmail.com
    password: ${FAKEFORGE_MAIL_PASSWORD}
    username: ${FAKEFORGE_MAIL_USERNAME}

management:
  endpoints:
    web:
      exposure:
        include: health, info

jwt:
  secret: ${JWT_SECRET}
  expiration: P10D

whoisxml:
  api:
    endpoint: https://emailverification.whoisxmlapi.com/api/v3
    key: ${MAIL_API_KEY}

app:
  mail:
    verification:
      enabled: ${VERIFY_EMAIL:true}
    sending:
      enabled: ${SEND_EMAIL:true}
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}
    allowed-methods: ${APP_CORS_ALLOWED_METHODS:GET,POST,PUT,PATCH,DELETE,OPTIONS}
    allowed-headers: ${APP_CORS_ALLOWED_HEADERS:Authorization,Content-Type,X-Requested-With,Accept,Origin}
    exposed-headers: ${APP_CORS_EXPOSED_HEADERS:Authorization}
    allow-credentials: ${APP_CORS_ALLOW_CREDENTIALS:true}
    max-age: ${APP_CORS_MAX_AGE:3600}
