databaseChangeLog:
  - changeSet:
      id: 011
      author: basia
      changes:
        - addColumn:
            tableName: limits
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
        - addForeignKeyConstraint:
            baseTableName: limits
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_limit_user
        - sql:
            sql: |
              UPDATE limits l
              SET user_id = (
                SELECT u.user_id FROM users u
                WHERE u.limit_id = l.limit_id
              );
        - dropForeignKeyConstraint:
            baseTableName: users
            constraintName: fk_user_limit
        - dropColumn:
            columnName: limit_id
            tableName: users
