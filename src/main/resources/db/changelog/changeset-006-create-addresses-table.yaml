databaseChangeLog:
  - changeSet:
      id: 006
      author: barbara
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: street
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: building_number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: apartment_number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: postal_code
                  type: VARCHAR(6)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
